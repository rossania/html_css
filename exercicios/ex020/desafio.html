<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabelas mescladas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafios</h1>
    <table>
        <tr> <!--primeira linha-->
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr><!--terceira linha-->
            <td colspan="3n">8</td>
            <td>9</td>
        </tr>
        <tr> <!--quarta linha-->
            <td rowspan="2">10</td>
            <td colspan="2n">11</td>
            <td>12</td>
        </tr>
        <tr> 
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
        <h1>Desafio 2</h1>
        <table>
            <tr> <!--primeira linha-->
                <td colspan="4n">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr> <!--segunda linha-->
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                
            </tr>
            <tr><!--terceira linha-->
                <td>G</td>
                <td>H</td>
                <td>I</td>
                
            </tr>
            <tr> <!--quarta linha-->
                <td>J</td>
                <td>L</td>
                <td>M</td>
                
            </tr>
            <tr> 
                <td colspan="4n">N</td>
                
            </tr>
        </table>
</body>
</html>
