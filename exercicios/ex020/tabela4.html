<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mesclando</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black; 
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td colspan="2n">B1</td>
            
        </tr>
        <tr> <!--segunda linha-->
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td rowspan="2">C2</td>
        </tr>
        <tr><!--terceira linha-->
            
            <td>B3</td>
            
        </tr>
        <tr> <!--quarta linha-->
            
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
